<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geschützte Seite</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="firstbackground">
        <main id="login">
            <h2>🔒 Bitte Passwort eingeben:</h2>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Passwort" onkeydown="checkEnter(event)">
                <button onclick="checkPassword()">Login</button>
            </div>
            <p id="errorMessage" class="error-message">❌ Falsches Passwort!</p>
        </main>
    </div>

    <div id="content">
        <h1>Willkommen, sehr geehrte Frau! 🎉</h1>
        <p class="special-text">Mi alma gemella.</p>

        <section id="valentineRequest">
            <h2>💖 Eine wichtige Frage... 💖</h2>
            <p>Würdest du meine Valentine sein? 😍</p>
            <p>Ik, sehr cringe....</p>

            <div class="button-group">
                <button onclick="answerQuestion('yes')">Ja</button>
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">Nein</button>
            </div>

            <div class="image-container">
                <img src="cute_bear.jpg" alt="Cute Bear" class="responsive-img">
            </div>
        </section>
    </div>

    <script src="password.js"></script>
    <script src="Questionbutton.js"></script>
</body>
</html>
